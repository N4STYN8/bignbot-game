<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bignbot Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <header id="topbar">
      <div class="panel">Credits: <span id="credits">0</span></div>
      <div class="panel">Scrap: <span id="scrap">0</span></div>
      <div class="panel">Energy: <span id="energy">0</span></div>
      <div class="spacer"></div>
      <div class="panel">Wave: <span id="wave">1</span></div>
      <div class="panel">HP: <span id="hp">100</span></div>
    </header>

    <main id="stage">
      <canvas id="game" width="1280" height="720"></canvas>
    </main>

    <footer id="dock">
      <div class="dock-left">
        <div class="card">Basic Turret<br><small>[1] Cost 50</small></div>
        <div class="card">Slow Turret<br><small>[2] Cost 75</small></div>
        <div class="card">Cannon<br><small>[3] Cost 120</small></div>
      </div>

      <div class="dock-mid panel">
        <div class="title">Selected</div>
        <div id="selected">None</div>
        <div class="row">
          <button id="upgrade">Upgrade</button>
          <button id="sell">Sell</button>
        </div>
      </div>

      <div class="dock-right panel">
        <div class="title">Wave Control</div>
        <div class="row">
          <button id="startWave">Start</button>
          <button id="nextWave">Next</button>
        </div>
      </div>
    </footer>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
